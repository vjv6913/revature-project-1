<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Welcome to VLZ Enterprises!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="images/VLZlogo2.png" alt="VLZ Enterprises Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <h1 class="display-4">Welcome to VLZ Enterprises!</h1>
    <p class="lead">Thank you for choosing us to complete your expense reimbursement requests. Please login to enter and use our systems.</p>
</div>

<div class="display">
    <div class="d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form action="login" method="post">
                    <div>
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control"/>
                    </div>
                    <div>
                        <label class="form-label">Password</label>
                        <input name="password" class="form-control" type="password"/>
                    </div>
                    <br/>
                    <button class="btn btn-primary">Sign-In</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

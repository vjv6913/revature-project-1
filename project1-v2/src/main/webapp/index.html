<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERS Homepage</title>
    <link rel="icon" type="image/x-icon" href="assets/images/ERS_V2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body class="container">

<header>
    <div class="display-1 d-flex align-items-center justify-content-center">
    <img class="displayed" src="assets/images/ERS_icon.ico" alt="ERS Logo">
    </div>
    <div class="display-1 d-flex align-items-center justify-content-center">
    <h1 class="banner">Expense Reimbursement System</h1>
    </div>
</header>

<hr/>


<div class="row">
    <div class="d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-header">Login to ERS</div>
            <div class="card-body">
                <form action="login" method="post">
                    <div>
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control"/>
                    </div>
                    <div>
                        <label class="form-label">Password</label>
                        <input name="password" class="form-control" type="password"/>
                    </div>
                    <br/>
                    <button class="btn btn-primary">Sign-In</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
